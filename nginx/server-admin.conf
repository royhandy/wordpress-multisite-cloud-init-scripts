server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;

    server_name WP_PRIMARY_DOMAIN;

    root /var/www/server-admin/public;
    index index.php;

    # -----------------------------
    # SSL
    # -----------------------------
    ssl_certificate     /etc/ssl/cf-origin/CERT_DOMAIN/cert.pem;
    ssl_certificate_key /etc/ssl/cf-origin/CERT_DOMAIN/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always;

    # -----------------------------
    # Laravel / Filament routing
    # -----------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -----------------------------
    # PHP handling
    # -----------------------------
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_fpm;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_intercept_errors on;
    }

    # -----------------------------
    # Static assets
    # -----------------------------
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|ico|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # -----------------------------
    # Security hardening
    # -----------------------------
    location ~ /\.(?!well-known).* {
        deny all;
    }

    client_max_body_size 20M;

    access_log /var/log/nginx/server-admin.access.log;
    error_log  /var/log/nginx/server-admin.error.log warn;
}
