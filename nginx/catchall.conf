server {
    listen 443 ssl http2;
    server_name _;

    # ------------------------------------------------------------
    # Dynamic Cloudflare Origin certs (exact hostname)
    #
    # Expected layout:
    # /etc/ssl/cf-origin/example.com/cert.pem
    # /etc/ssl/cf-origin/example.com/key.pem
    # ------------------------------------------------------------

    ssl_certificate     /etc/ssl/cf-origin/WP_PRIMARY_DOMAIN/cert.pem;
    ssl_certificate_key /etc/ssl/cf-origin/WP_PRIMARY_DOMAIN/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ------------------------------------------------------------
    # Cloudflare real IP handling
    # (Generated by cloudflare-update.sh)
    # ------------------------------------------------------------
    include /etc/nginx/conf.d/cloudflare-realip.conf;

    # ------------------------------------------------------------
    # Fail2ban nginx-level bans (real IP aware)
    # ------------------------------------------------------------
    include /etc/nginx/blocked-ips.conf;

    # ------------------------------------------------------------
    # WordPress multisite
    # ------------------------------------------------------------
    root /var/www/wordpress;
    index index.php;

    client_max_body_size 32m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ------------------------------------------------------------
    # Hardening
    # ------------------------------------------------------------
    location = /xmlrpc.php { return 444; }
    location ~* /(wp-config\.php|readme\.html|license\.txt) { return 404; }
    location ~ /\. { return 404; }

    # ------------------------------------------------------------
    # Main routing
    # ------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # ------------------------------------------------------------
    # PHP
    # ------------------------------------------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_PROXY "";
        fastcgi_read_timeout 60;
        fastcgi_pass unix:/run/php/php-fpm.sock;
    }

    # ------------------------------------------------------------
    # Static assets
    # ------------------------------------------------------------
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
        try_files $uri =404;
    }
}
